<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 завдання</title>
</head>

<body>
    <table cellspacing="0px" cellpadding="3pt">

        <tbody>
            <tr>
                <td> Довжина </td>
                <td><input type="text" id=f value="2"></td>
            </tr>
            <tr>
                <td> Ширина </td>
                <td><input type="text" id=c onkeyup="f2c()" value="2"></td>
            </tr>
        </tbody>
    </table>
    <script>
        function f2c() {
            let c = document.getElementById('c');
            let f = document.getElementById('f');
        }
        document.write($"Площа=,  {c * f}, Периметр=,  {2 * (c + f)} ");
    </script>
</body>

</html>
